<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        font: normal 28pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Digite seu nome ai vei!");
      document.write(`Seu nome tem ${nome.length} letras <br/>`);
      document.write(
        `Fala ${nome}! Seu nome é maiúsculas é ${nome.toLocaleUpperCase()}<br/>`
      );
      document.write(
        `Agora ${nome} vou te mostrar seu nome de outra forma! Seu nome é minúsculas é ${nome.toLowerCase()}`
      );
    </script>
  </body>
</html>
